<div class="read-more">
    <h2>Article Details</h2>
    <div *ngIf="article">
        <div class="article-info">
            <div class="article-content">
                <h3>{{article?.title}}</h3>
                <div class="article-image">
                    <img [src]="article?.imageUrl" alt="" class="float-left" height="300px" width=auto>
                </div>
                <p class="para">{{article?.content}}</p>
            </div>
        </div>
    </div>
</div>

<h3>Write a Review</h3>
<form (ngSubmit)="submitReview()">
    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" [(ngModel)]="rating" min="1" max="5" required>
    </div>
    <div>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" [(ngModel)]="comment" rows="4" required></textarea>
    </div>
    
    <button type="submit">Submit Review</button>
</form>

<h3>Reviews</h3>
<ul>
    <li *ngFor="let review of reviews">
        <p>Rating: {{ review.rating }}</p>
        <p>Comment: {{ review.comment }}</p>
        <p>Created At:{{review.createdAt | date}}</p>
        <button type="button" (click)="deleteReview(review.articleId)">Delete</button>
    </li>
</ul>
